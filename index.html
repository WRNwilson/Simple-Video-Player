<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="img/download.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="h1">** My First Video Player **</h1>
        <video src="vids/vid (1).mov" id="myVideo"></video>
        <output id="timeOut">Time: 0</output>
        <output id="vidNum">Video: 1/3</output>
        <div id="playButtons">
            <button id="btnPlay">Play</button><br />
            <button id="btnPause">Pause</button><br />
            <button id="btnStop">Stop</button><br />
        </div>
        <div id="nextButtons">
            <button id="btnNext">Next Video</button>
        </div>
    </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
